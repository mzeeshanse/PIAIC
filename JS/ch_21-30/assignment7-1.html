<html>
<script>
    var num = prompt('Enter a number with decimal point:');
    var num2 = Math.ceil(num);
    alert('Round up. ' + num2);

    var text = prompt('Enter a text to slice and reverse:');
    var slicedText = text.slice(0, num2);
    var reverseText = '';
    for (var i = num2 - 1; i >= 0; i--) {
        if (slicedText[i] != undefined)
            reverseText += slicedText[i];
    }

    alert(reverseText);




</script>
