    <h2></h2>

    <script>
        var name = prompt('Name:');
        var dobD = +prompt('Date:');
        var dobM = +prompt('Month:');
        var dobY = +prompt('Year:');
    
        var dtDob = new Date(dobY, dobM-1, dobD);
        var dtNow = new Date();
    
        var welcomeMessage = "";
        if(dtNow.getHours() < 12)
        welcomeMessage = "Good Morning";
        else if(dtNow.getHours() < 15)
        welcomeMessage = "Good Afternoon";
        else if(dtNow.getHours() < 23)
        welcomeMessage = "Good Evening";
        else 
        welcomeMessage = "Good Night";        
    
        console.log("Hello " + name + ", " + welcomeMessage);
        debugger
        console.log("Your DOB is " + dtDob.toLocaleDateString()); 
    
        var msToday = dtNow.getTime();
        var msDob = dtDob.getTime();
    
        var msDiff = msToday - msDob;
        var dDiff = msDiff / (1000 * 60 * 60 * 24);
       
        var tempYear = msDiff / (1000 * 60 * 60 * 24 * 365.25)
        var years = Math.floor(tempYear);
        
        var tempmonths = (msDiff / (1000 * 60 * 60 * 24 * 30.436875)) - (years * 12);
        var months = Math.floor(tempmonths);
       
        var tempdays = (msDiff / (1000 * 60 * 60 * 24)) - ((years * 365.25) + (months * 30.4375) );  
        var days = Math.floor(tempdays);
       
        var temphours = (msDiff / (1000 * 60 * 60)) - ((years * 365.25 * 24) + (months * 30.4375 * 24) + (days * 24) );  
        var hours = Math.floor(temphours);
       
        var tempminutes = (msDiff / (1000 * 60)) - ((years * 365.25 * 24 * 60) + (months * 30.4375 * 24 * 60) + (days * 24 * 60) + (hours * 60) );  
        var minutes = Math.floor(tempminutes);
       
        var tempseconds = (msDiff / (1000)) - ((years * 365.25 * 24 * 60 * 60) + (months * 30.4375 * 24 * 60 * 60) + (days * 24 * 60 * 60) + (hours * 60 * 60) + (minutes * 60) );  
        var seconds = Math.floor(tempseconds);
    
        var birthDayText = "You are "+ years + " years " + months + " Month " + days + " Days " + hours + " Hours " + minutes + " Minutes " + seconds + " Seconds old";
        console.log();     
        
        var h2 = document.querySelector("h2");
        h2.innerText = birthDayText;
    </script>
